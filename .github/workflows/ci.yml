name: CI - Entrenamiento y Validaci√≥n de Modelo
on:
  push:
    branches: [main]
  workflow_dispatch:
jobs:
  train-and-validate:
    runs-on: ubuntu-latest

    # Define el directorio base para todos los pasos siguientes
    defaults:
      run:
        working-directory: mlflow-deploy # Establece 'mlflow-deploy' como la carpeta de trabajo por defecto
    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Instalar dependencias
        run: |
          pip install -r requirements.txt
      
      - name: Crear carpeta mlruns
        run: mkdir -p mlruns
       
      
      - name: Entrenar modelos
        run: |
          python src/train_LinearR.py 
          python src/train_Logistic.py 
      - name: Validar modelo
        run: |
          python src/validate.py
      - name: Subir artefactos (tracking local)
        uses: actions/upload-artifact@v4
        with:
          name: mlruns
          path: mlflow-deploy/mlruns/