name: CI - Entrenamiento y Validación de Modelo
on:
  push:
    branches: [main]
  workflow_dispatch:
jobs:
  train-and-validate:
    runs-on: ubuntu-latest

    # 🛑 ELIMINAR ESTA SECCIÓN PARA EVITAR CONFLICTOS CON LAS ACCIONES DE TERCEROS
    # defaults:
    #   run:
    #     working-directory: mlflow-deploy
        
    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3
        
      # ... (Configurar Python)
          
      # 🛑 CORRECCIÓN: Instalar dependencias con la ruta COMPLETA
      - name: Instalar dependencias
        run: pip install -r mlflow-deploy/requirements.txt
        
      # 🛑 CORRECCIÓN: Crear carpeta mlruns con la ruta COMPLETA
      - name: Crear carpeta mlruns
        run: mkdir -p mlflow-deploy/mlruns
        
      # 🛑 CORRECCIÓN: Entrenar modelos con la ruta COMPLETA
      - name: Entrenar modelos
        run: |
          python mlflow-deploy/src/train_LinearR.py 
          python mlflow-deploy/src/train_Logistic.py 
          
      # 🛑 CORRECCIÓN: Validar modelo con la ruta COMPLETA
      - name: Validar modelo
        run: python mlflow-deploy/src/validate.py
        
      # 🛑 CORRECCIÓN FINAL: Subir artefactos con la ruta COMPLETA
      - name: Upload MLflow Runs (mlruns) as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mlruns-ci-results # Usar este nombre de ahora en adelante
          # RUTA COMPLETA Y CORRECTA DESDE LA RAÍZ:
          path: mlflow-deploy/mlruns/