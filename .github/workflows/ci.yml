name: CI - Entrenamiento y Validaci√≥n de Modelo
on:
  push:
    branches: [main]
  workflow_dispatch:
jobs:
  train-and-validate:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Instalar dependencias
        run: |
          pip install -r mlflow-deploy/requirements.txt
      
      - name: Crear carpeta mlruns
        run: mkdir -p mlflow-deploy/mlruns
       
      
      - name: Entrenar modelos
        run: |
          python mlflow-deploy/src/train_LinearR.py 
          python mlflow-deploy/src/train_Logistic.py 
      - name: Validar modelo
        run: python mlflow-deploy/src/validate.py
      - name: Upload MLflow Runs (mlruns) as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mlruns
          path: mlflow-deploy/mlruns/